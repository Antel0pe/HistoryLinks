<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quick Sigma.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
  </head>
  <body style="background: lightgrey">
    <div id="container" style="width: 1600px; height: 800px; background: white"></div>
    <script>
      // Create a graphology graph
      const graph = new graphology.Graph();
      
      // root
      graph.addNode("1", { label: "Ancient Greece", x: 0, y: 5, size: 10, color: "blue" });

      // 1st level nodes
      graph.addNode("2", { label: "Mediterranean Sea", x: 3, y: 3, size: 20, color: "red", connectingText: "northeastern Mediterranean civilization" });
      graph.addNode("3", { label: "Greek Dark Ages", x: 3, y: 5, size: 20, color: "blue", connectingText: "existing from the Greek Dark Ages of the" });
      graph.addNode("4", { label: "Classical antiquity", x: 3, y:7, size: 20, color: "red", connectingText: "12th–9th centuries BC to the end of classical antiquity (c. 600 AD)" });
      
      // 1st level edges
      graph.addEdge("1", "2", { size: 5, color: "purple" });
      graph.addEdge("1", "3", { size: 5, color: "purple" });
      graph.addEdge("1", "4", { size: 5, color: "purple" });

      // 2nd level nodes
      graph.addNode("5", { label: "Late Bronze Age collapse", x: 6, y: 3, size: 20, color: "red", connectingText: "northeastern Mediterranean civilization" });
      graph.addNode("6", { label: "Troy", x: 6, y: 5, size: 20, color: "red", connectingText: "existing from the Greek Dark Ages of the" });
      graph.addNode("7", { label: "New Kingdom of Egypt", x: 6, y:7, size: 20, color: "blue", connectingText: "12th–9th centuries BC to the end of classical antiquity (c. 600 AD)" });

      // 2nd level edges
      graph.addEdge("3", "5", { size: 5, color: "purple" });
      graph.addEdge("3", "6", { size: 5, color: "purple" });
      graph.addEdge("3", "7", { size: 5, color: "purple" });

      // 3rd level nodes
      graph.addNode("8", { label: "Kingdom of Kush", x: 9, y: 9, size: 20, color: "blue", connectingText: "northeastern Mediterranean civilization" });
      graph.addNode("9", { label: "Ramesses II", x: 9, y: 7, size: 20, color: "red", connectingText: "existing from the Greek Dark Ages of the" });
      graph.addNode("10", { label: "Twentieth Dynasty of Egypt", x: 9, y:5, size: 20, color: "red", connectingText: "12th–9th centuries BC to the end of classical antiquity (c. 600 AD)" });

      // 3rd level edges
      graph.addEdge("7", "8", { size: 5, color: "purple" });
      graph.addEdge("7", "9", { size: 5, color: "purple" });
      graph.addEdge("7", "10", { size: 5, color: "purple" });

      // 4th level nodes
      graph.addNode("11", { label: "Kerma", x: 12, y: 11, size: 20, color: "red", connectingText: "northeastern Mediterranean civilization" });
      graph.addNode("12", { label: "Nubia", x: 12, y: 9, size: 20, color: "red", connectingText: "existing from the Greek Dark Ages of the" });
      graph.addNode("13", { label: "Kashta", x: 12, y:7, size: 20, color: "blue", connectingText: "12th–9th centuries BC to the end of classical antiquity (c. 600 AD)" });

      // 4th level edges
      graph.addEdge("8", "11", { size: 5, color: "purple" });
      graph.addEdge("8", "12", { size: 5, color: "purple" });
      graph.addEdge("8", "13", { size: 5, color: "purple" });

      // 5th level nodes
      graph.addNode("14", { label: "Thebes, Egypt", x: 15, y: 9, size: 20, color: "blue", connectingText: "northeastern Mediterranean civilization" });

      // 5th level edges
      graph.addEdge("13", "14", { size: 5, color: "purple" });

      // 6th level nodes
      graph.addNode("15", { label: "Thebes of the Seven Gates", x: 18, y: 11, size: 20, color: "blue", connectingText: "northeastern Mediterranean civilization" }); // the wiki article is actually called "Thebes, Greece", but connecting text is "Thebes of the Seven Gates"

      // 6th level edges
      graph.addEdge("14", "15", { size: 5, color: "purple" });


      // Instantiate sigma.js and render the graph
      const sigmaInstance = new Sigma(graph, document.getElementById("container"));
    </script>
  </body>
</html>
